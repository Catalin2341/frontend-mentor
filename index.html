<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>SPLI<br />TTER</h1>
    </div>
    <main>
      <div class="menu">
        <div class="menu-row">
          <label>Bill</label>
          <span
            ><img src="./images/icon-dollar.svg" />
            <input
              type="number"
              id="sum"
              oninput="getSum(this.id)"
              dir="rtl"
              placeholder="0"
            />
          </span>
        </div>
        <div class="menu-row">
          <label>Select Tip %</label>
          <!-- Add onclick event handler for when the user selects it's rate -->
          <div class="menu-tip-row">
            <input type="button" onclick="selectedTip(this)" value="5%" />
            <input type="button" onclick="selectedTip(this)" value="10%" />
            <input type="button" onclick="selectedTip(this)" value="15%" />
          </div>
          <div class="menu-tip-row">
            <input type="button" onclick="selectedTip(this)" value="25%" />
            <input type="button" onclick="selectedTip(this)" value="50%" />
            <div class="disabled">Custom</div>
          </div>
        </div>
        <div class="menu-row">
          <label>Number of people</label>
          <span
            ><img src="./images/icon-person.svg" />
            <input
              type="number"
              id="pers"
              oninput="getPers(this.id)"
              dir="rtl"
              placeholder="0"
            />
          </span>
        </div>
      </div>
      <div class="result">
        <div class="info">
          <div class="info-row">
            <div class="info-text">
              <h3>Tip Ammount</h3>
              <p class="under">/ person</p>
            </div>
            <p class="sum">$0.00</p>
          </div>
          <div class="info-row">
            <div class="info-text">
              <h3>Total</h3>
              <p class="under">/ person</p>
            </div>
            <p class="sum">$0.00</p>
          </div>
        </div>
        <div class="reset">
          <button class="inactive" onclick="loadInit(this)">Reset</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
