<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 17px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image">
        <img id="desk" src="./images/image-product-desktop.jpg" />
        <img id="mob" src="./images/image-product-mobile.jpg" />
      </div>
      <div class="second">
        <p class="title">PERFUME</p>
        <h1>
          Gabrielle<br />Essence Eau De<br />
          Parfum
        </h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="new">$149.99</p>
          <p class="old">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Catalin2341/frontend-mentor/tree/main/product-preview-card-component-main"
        >Catalin2341</a
      >.
    </div>
  </body>
</html>
